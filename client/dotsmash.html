<body>
    <h1>Welcome to DotSmash</h1>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('message-to-server', function (msg) {
            console.log("Sending: " + msg);
        });
        socket.emit('message-to-server', "hi");
    </script>
</body>
